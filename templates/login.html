<!doctype html>
<html lang="fa">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <title>ورود به سامانه</title>
</head>

<body style="background-image: url('static/images/login-background.jpg')">
    <div class="container">
        <div class="wrapper">
            <form method="post" action="/login" class="form-signin">
                <h3 class="form-signin-heading">خوش آمدید!</h3>
                <p class="text-center">ورود به سامانه مدیریت اجاره محصولات چند رسانه ای</p>
                <hr class="colorgraph"><br>

                <input type="text" class="form-control" name="username" placeholder="نام کاربری" required="" autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="کلمه عبور" required="" />
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="ورود" />
                {% if message !=None %}
                <br />
                <div class="alert alert-danger">نام کاربری یا کلمه عبور اشتباه است.</div>
                {% end %}
            </form>
        </div>
    </div>
</body>

</html>
